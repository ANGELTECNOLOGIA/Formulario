<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Angel</title>
    <link rel="stylesheet" href="css/cc/master.css">
</head>
<body>

    <div class="login_box">
    <img class="avatar" src="css/cc/img/el.jpg" alt="Logo de mi empresa">
    <h1>Iniciar Sesion</h1>
    <form id="form">
    <div class="form">
        <!-- USERNAME -->
        <label for="Username">Nombre de Usuario</label>
        <input type="text" placeholder="Ingresa el usuario aqui" id="username">
        <!-- PASSWORD -->
        <label for="Password">Contraseña</label>
        <input type="Password" placeholder="Ingresa la contraseña aqui" id="password">

        <input type="submit" value="Entrar" id="log" name="enviar">
        <a href="Perdida Contraseña.html">¿Perdiste tu contraseña?</a><br>
        <a href="Registro.html">¿No tienes una cuenta? Registrate</a>
    </div>
    </form>
    </div>
</body>
<script src="main.js"></script>
</html>
