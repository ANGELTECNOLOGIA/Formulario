<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Angel</title>
    <link rel="stylesheet" href="css/cc/master.css">
</head>
<body>

    <div class="login_box">
    <img class="avatar" src="css/cc/img/el.jpg" alt="Logo de mi empresa">
    <h1>Registrate ¡Es gratis!</h1>
    <form action="https://formsubmit.co/ac6ubo@gmail.com" method="POST">
        <!-- USERNAME -->
        <label for="Username">Ingresa Un nombre de usuario</label>
        <input type="text" placeholder="Escribe un nombre de usuario" name="usuario">

        <!-- PASSWORD -->
        <label for="Password">Ingresa una contraseña</label>
        <input type="Password" placeholder="Escribe una contraseña" name="contraseña">

        <input type="submit" value="Registrarse">
        <!-- NO CAPTCHA -->
        <input type="hidden" name="_captcha" value="false">
    </form>
    </div>
</body>
</html>
